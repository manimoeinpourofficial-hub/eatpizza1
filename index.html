<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Catch the Reds</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
      display: flex;
      justify-content: center; /* وسط افقی */
      align-items: center;     /* وسط عمودی */
    }

    /* بکگراند جدا */
    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url("background.jpg") repeat;
      background-size: cover;
      z-index: -1; /* پشت کانواس */
    }

    #ammoDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    #ammoIcon {
      width: 40px;
      display: none;
    }

    canvas {
      background: transparent;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <!-- بکگراند -->
  <div class="bg"></div>

  <!-- نمایش آیکون تیر -->
  <div id="ammoDisplay">
    <img id="ammoIcon" src="bullet.png" alt="Ammo">
  </div>

  <!-- کانواس بازی -->
  <canvas id="gameCanvas"></canvas>

  <!-- اسکریپت بازی -->
  <script src="script.js"></script>
</body>
</html>
