<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Catch the Reds</title>

  <!-- جلوگیری از زوم و اسکرول -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    body {
      margin: 0;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center; /* وسط افقی */
      align-items: center;     /* وسط عمودی */
      height: 100vh;
      overflow: hidden;
      touch-action: none;
    }
    #ammoDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    #ammoIcon {
      width: 40px;
      display: none;
    }
    canvas {
      background: transparent;
    }
  </style>
</head>
<body>
  <!-- نمایش آیکون تیر -->
  <div id="ammoDisplay">
    <img id="ammoIcon" src="bullet.png" alt="Ammo">
  </div>

  <!-- کانواس بازی -->
  <canvas id="gameCanvas"></canvas>

  <!-- اسکریپت بازی -->
  <script src="script.js"></script>

  <!-- جلوگیری از اسکرول و زوم -->
  <script>
    const blockEvent = e => { e.preventDefault(); e.stopPropagation(); };

    window.addEventListener('wheel', blockEvent, { passive: false });
    window.addEventListener('touchmove', blockEvent, { passive: false });
    window.addEventListener('gesturestart', blockEvent, { passive: false });

    window.addEventListener('keydown', e => {
      const keys = ['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','Space','PageUp','PageDown','Home','End'];
      if (keys.includes(e.code)) blockEvent(e);
    });
  </script>
</body>
</html>
