<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eat Pizza Final Edition</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="style.css">

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>

    <!-- HUD simple top bar -->
    <div id="hudTop">
      <div class="hud-left">
        <span id="hudScore">Score: 0</span>
        <span id="hudHigh">High: 0</span>
        <span id="hudPC">PC: 0</span>
      </div>
      <div class="hud-right">
        <span id="hudMode">Mode: NORMAL</span>
        <button id="pauseBtn" class="top-stop-btn">‚ñå‚ñå</button>
      </div>
    </div>

    <!-- Online players placeholder -->
    <div id="onlinePlayersBar"></div>

    <!-- Status toast -->
    <div id="statusToast"></div>

    <!-- LOADING -->
    <div id="loadingScreen" class="overlay">
      <div class="menu-box loading-box">
        <h1 class="logo">üçï Eat Pizza</h1>
        <p class="subtitle">Final Edition ¬∑ ANFO</p>
        <div class="loading-bar">
          <div id="loadingFill" class="loading-fill"></div>
        </div>
        <div id="loadingPercent" class="loading-percent">0%</div>
        <p class="loading-hint">Preparing slices, sounds and ANFO magic‚Ä¶</p>
      </div>
    </div>

    <!-- START MENU -->
    <div id="startMenu" class="overlay hidden" style="pointer-events:auto;">
      <div class="menu-box start-box">
        <h1 class="logo">Eat Pizza</h1>
        <p class="subtitle">Anfo</p>

        <button id="playBtn" class="play-btn">Play</button>

        <div class="mode-row">
          <button class="mode-chip" data-mode="easy">Easy</button>
          <button class="mode-chip selected" data-mode="normal">Normal</button>
          <button class="mode-chip" data-mode="hard">Hard</button>
        </div>

        <div class="menu-row secondary-row">
          <button class="secondary-btn" data-action="shop">Shop</button>
          <button class="secondary-btn" data-action="daily">Daily</button>
          <button class="secondary-btn" data-action="weekly">Weekly</button>
          <button class="secondary-btn" data-action="leaderboard">Top</button>
        </div>

        <div class="menu-row secondary-row">
          <button class="secondary-btn" data-action="skins">Skins</button>
          <button class="secondary-btn" data-action="login">Profile</button>
          <button class="secondary-btn" data-action="voice">Voice</button>
          <button class="secondary-btn" data-action="settings">Settings</button>
        </div>
      </div>
    </div>

    <!-- PAUSE MENU -->
    <div id="pauseMenu" class="overlay hidden">
      <div class="menu-box small">
        <h2>Paused</h2>
        <div>
          <button class="menu-btn primary" onclick="togglePause()">Resume</button>
          <button class="menu-btn" onclick="goToMainMenu()">Main Menu</button>
        </div>
        <div class="pause-settings">
          <div class="setting-row">
            <span>Sound</span>
            <button class="toggle-chip" onclick="toggleSound()">
              <span id="soundState">On</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- PROFILE MENU -->
    <div id="profileMenu" class="modal hidden">
      <div class="modal-content profile-box">
        <h2>Profile</h2>
        <input id="usernameInput" class="input" placeholder="Your name">
        <div class="avatar-row">
          <div class="avatar" data-id="avatar1">
            <img src="avatar1.png" alt="">
          </div>
          <div class="avatar" data-id="avatar2">
            <img src="avatar2.png" alt="">
          </div>
          <div class="avatar" data-id="avatar3">
            <img src="avatar3.png" alt="">
          </div>
          <div class="avatar" data-id="avatar4">
            <img src="avatar4.png" alt="">
          </div>
        </div>
        <div class="modal-actions">
          <button id="saveProfileBtn" class="menu-btn primary">Save</button>
          <button id="closeProfileBtn" class="menu-btn">Close</button>
        </div>
      </div>
    </div>

    <!-- SKIN MENU -->
    <div id="skinMenu" class="modal hidden">
      <div class="modal-content">
        <h2>Skins</h2>
        <div class="skin-list"></div>
        <button class="menu-btn" onclick="closeSkinMenu()">Close</button>
      </div>
    </div>

    <!-- SHOP MENU -->
    <div id="shopMenu" class="modal hidden">
      <div class="modal-content">
        <h2>Shop</h2>
        <div class="shop-list"></div>
        <button class="menu-btn" onclick="closeShopMenu()">Close</button>
      </div>
    </div>

    <!-- DAILY CHALLENGES -->
    <div id="challengeMenu" class="modal hidden">
      <div class="modal-content">
        <h2>üî• Daily Challenges</h2>
        <div id="challengeList"></div>
        <button class="menu-btn" onclick="closeChallengeMenu()">Close</button>
      </div>
    </div>

    <!-- WEEKLY CHALLENGES -->
    <div id="weeklyMenu" class="modal hidden">
      <div class="modal-content">
        <h2>‚≠ê Weekly Challenges</h2>
        <div id="weeklyList"></div>
        <button class="menu-btn" onclick="closeWeeklyMenu()">Close</button>
      </div>
    </div>

    <!-- LEADERBOARD -->
    <div id="leaderboardMenu" class="modal hidden">
      <div class="modal-content">
        <h2>üèÜ Leaderboard</h2>
        <div class="leaderboard-list"></div>
        <button class="menu-btn" onclick="closeLeaderboard()">Close</button>
      </div>
    </div>
  </div>

  <script src="eat-pizza-final-edition.js"></script>
</body>
</html>
