<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Pizza Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f0f0f0;
    }
    #ammoDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    #ammoIcon {
      width: 40px;
      display: none; /* اول مخفی باشه */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- نمایش آیکون تیر -->
  <div id="ammoDisplay">
    <img id="ammoIcon" src="bullet.png" alt="Ammo">
  </div>

  <!-- کانواس بازی -->
  <canvas id="gameCanvas"></canvas>

  <!-- اسکریپت بازی -->
  <script src="script.js" defer></script>
</body>
</html>
