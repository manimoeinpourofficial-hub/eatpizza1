<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eat Pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA basics -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">

  <link rel="stylesheet" href="style.css">

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>

    <!-- HUD -->
    <div id="hud">
      <div class="hud-left">
        <span id="scoreLabel">Score: 0</span>
        <span id="comboLabel">Combo: x1</span>
        <span id="pcLabel">PC: 0</span>
      </div>
      <div class="hud-right">
        <span id="modeLabel">Mode: Normal</span>
        <span id="statusLabel"></span>
      </div>
    </div>

    <!-- Start Menu -->
    <div id="startMenu" class="overlay">
      <div class="menu-box">
        <h1>üçï Eat Pizza</h1>
        <p>ANFO Arcade Edition</p>

        <button class="menu-btn" onclick="startGame('normal')">Start Normal</button>
        <button class="menu-btn" onclick="startGame('hard')">Start Hard</button>

        <button class="menu-btn" onclick="openShop()">Shop</button>
        <button class="menu-btn" onclick="openChallenges()">Challenges</button>
        <button class="menu-btn" onclick="openWeekly()">Weekly</button>
        <button class="menu-btn" onclick="openLeaderboard()">Leaderboard</button>

        <button class="menu-btn" onclick="googleLogin()">Login with Google</button>
        <button class="menu-btn" onclick="openEmailLogin()">Login with Email</button>
        <button class="menu-btn" onclick="logout()">Logout</button>

        <button class="menu-btn" onclick="toggleVoiceCheat()">Voice Cheat: <span id="voiceCheatState">Off</span></button>

        <div id="profileBox"></div>
      </div>
    </div>

    <!-- Pause Menu -->
    <div id="pauseMenu" class="overlay hidden">
      <div class="menu-box">
        <h2>Paused</h2>
        <button class="menu-btn" onclick="resumeGame()">Resume</button>
        <button class="menu-btn" onclick="goToStart()">Main Menu</button>
      </div>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboardMenu" class="modal hidden">
      <div class="modal-content leaderboard-box">
        <div class="modal-header">
          <h2>üèÜ Leaderboard</h2>
          <button class="close-btn" onclick="closeLeaderboard()">‚úñ</button>
        </div>
        <div id="leaderboardLoading" class="leaderboard-loading">Loading‚Ä¶</div>
        <div class="leaderboard-list"></div>
      </div>
    </div>

    <!-- Email Login Modal -->
    <div id="emailLoginMenu" class="modal hidden">
      <div class="modal-content">
        <h2>Email Login</h2>
        <input id="emailInput" type="email" placeholder="Email" class="input">
        <input id="passwordInput" type="password" placeholder="Password" class="input">
        <button onclick="emailLogin()" class="menu-btn">Login</button>
        <button onclick="emailSignup()" class="menu-btn">Sign Up</button>
        <button onclick="closeEmailLogin()" class="close-btn">Close</button>
      </div>
    </div>

    <!-- Challenges Modal (Daily + Achievements) -->
    <div id="challengeMenu" class="modal hidden">
      <div class="modal-content challenge-box">
        <h2>üî• Challenges</h2>
        <div id="challengeList"></div>
        <button class="close-btn" onclick="closeChallenges()">Close</button>
      </div>
    </div>

    <!-- Weekly Modal -->
    <div id="weeklyMenu" class="modal hidden">
      <div class="modal-content challenge-box">
        <h2>üî• Weekly Challenges</h2>
        <div id="weeklyList"></div>
        <button class="close-btn" onclick="closeWeekly()">Close</button>
      </div>
    </div>

    <!-- Shop Modal -->
    <div id="shopMenu" class="modal hidden">
      <div class="modal-content shop-box">
        <h2>üõí Shop</h2>
        <div id="shopFeatured"></div>
        <hr>
        <div id="shopSkins"></div>
        <button class="close-btn" onclick="closeShop()">Close</button>
      </div>
    </div>
  </div>

  <script src="audio.js"></script>
  <script src="systems.js"></script>
  <script src="game.js"></script>
</body>
</html>
