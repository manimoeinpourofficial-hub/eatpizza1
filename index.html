<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Reds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg"></div>
  <canvas id="gameCanvas"></canvas>
  <div id="ammoDisplay">
    <img id="ammoIcon" src="bullet.png" style="width:40px; display:none;">
  </div>
  <script src="script.js"></script>
  <script>
    const blockEvent = e => { e.preventDefault(); e.stopPropagation(); };
    window.addEventListener('wheel', blockEvent, { passive: false });
    window.addEventListener('touchmove', blockEvent, { passive: false });
    window.addEventListener('gesturestart', blockEvent, { passive: false });
    window.addEventListener('keydown', e => {
      const keys = ['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','Space','PageUp','PageDown','Home','End'];
      if (keys.includes(e.code)) blockEvent(e);
    });
  </script>
</body>
</html>
